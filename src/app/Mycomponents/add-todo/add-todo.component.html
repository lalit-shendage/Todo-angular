
<div class="container my-4 d-flex justify-content-center ">
  <form (ngSubmit)="onSubmit()" class="bg-light p-4 border border-primary rounded">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title"  placeholder="Enter title">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" name="desc" [(ngModel)]="desc" class="form-control" id="desc" placeholder="description">
    </div>
    <div class="my-3 d-flex justify-content-center">
    <button type="submit" class="btn btn-primary ">Add todo</button>
  </div>
  </form>
</div>
